<div class="bar-code-scanner-container">
  <barcode-scanner-livestream
    type="code_128"
    (valueChanges)="onValueChanges($event)"
    (started)="(onStarted)"
  >
  </barcode-scanner-livestream>
</div>
<div
  class="w-100 d-flex justify-content-center align-items-center"
  style="padding: 30px"
>
  <button
    nbButton
    [status]="barcodeValue && barcodeValue.length == 17 ? 'success' : 'primary'"
    class="bar-code-start-btn"
    (click)="startBarCode()"
  >
    {{
      !barcodeValue
        ? "Start BarCode Scanner"
        : "Bar Code Value : " + barcodeValue
    }}
  </button>
</div>
